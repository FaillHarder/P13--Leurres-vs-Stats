{% extends 'base.html' %}
{% load static %}
{% block title %}Login - {% endblock title %}
{% block content %}

<div class="container lvsform">
    <form method="POST">
        {% csrf_token %}
        <div class="title">Se connecter</div>

        <div class="form-group">
            <i>
                <ion-icon name="mail-outline"></ion-icon>
            </i>
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="error">
            <strong name="error">{{ message }}</strong>
        </div>
        <div class="form-group">
            <i>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </i>
            <input class="form-control" type="password" name="password" placeholder="Mot de passe">
        </div>

        <div class="form-group">
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-primary" value="login" type="submit" name="submit-login">Valider</button>
            <p>Pas encore membre? <a href="{% url 'registrer' %}">Cr√©er un compte</a></p>
        </div>
    </form>
</div>

{% endblock content %}
